<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Boolean dash</title>
    <link rel="stylesheet" href="assets/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  </head>
  <body>

    <nav class="navbar fixed-top flex-nowrap bg-body-tertiary">
        <img class="px-2" src="assets/img/logo.svg" alt="">
        <div class="input-group px-3">
            <input type="text " class="form-control" placeholder="Cerca qui:" aria-label="Username"
                aria-describedby="basic-addon1">
            <div class="text-center px-3">
                <i class="px-1 fa-solid fa-list-ul ml-2"></i>
                <i class="px-1 fa-regular fa-circle-question ml-2"></i>
                <i class="px-1 fa-solid fa-ellipsis-vertical m-2"></i>
                <i class="px-1 fa-solid fa-bell" style="color: #ff8f00;"></i>
            </div>
        </div>
    </nav>

    <div class="sidebar text-white">
        <div class="nav_buttons mt-4">
            <ul>
                <li class="list-group-item py-1"><i class="fa-solid fa-house "></i>
                <span class="px-4" >Home</span></li>
                <li class="list-group-item py-1"><i class="fa-solid fa-chart-bar"></i>
                <span class="px-4">Stats</span></li>
                <li class="list-group-item py-1"><i class="fa-solid fa-align-center"></i>
                <span class="px-4">Signals</span></li>
            </ul>
        </div>

        <div class="nav_buttons_admin mb-5">
            <ul>
                <li class="list-group-item py-1"><i class="fa-solid fa-gear"></i>
                <span class="px-4">Admin</span></li>
            </ul>
        </div>    
    </div>


    
    <div class="blue_row p-3 text-white">
        <div class="row">
          <div class="col col-6">
            <h2>Boolean</h2>
          </div>
          <div class="col col-4 .5rem">
            <p>Studenti online negli ultimi 30 minuti<p>
          </div>
          <div class="col col-2">
            <p>Nuovi studenti</p>
          </div>
        </div>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>
  </body>
</html>
